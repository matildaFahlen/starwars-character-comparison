<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Compare Star Wars characters</h1>
    <div class="ul-wrapper">
        <ul id="characterList1"></ul>
        <ul id="characterList2"></ul>
    </div>
    <div class="character-wrapper">
        <div class="name-wrapper">
            <p id="showCharacter1"></p>
            <div id="imageHolder1"></div>
            <p id="showCharacter2"></p>
            <div id="imageHolder2"></div>
        </div>
        <div class="info-wrapper">
            <p id="characterInfo1"></p>
            <p id="characterInfo2"></p>
        </div>
    </div>
    <button id="compareBtn"></button>
    <P id="compareInfo"></P>
</body>
</html>
